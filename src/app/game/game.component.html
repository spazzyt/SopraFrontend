<div class="container_game_screen">

  <!-- Left Menu Border -->
  <div class="container_side container_left">
    <!-- Top Left Player Field -->
    <div class="player_field player_top_left">
      <app-top-left id="playerField_2" [ships]="game?.ships" [marketCards]="game?.player2CardDeck" [canIPlay]="game?.amI_CurrentActivePlayer" [myColour]="game?.myPlayerField"
                    (onEvent_setClickHandlerOnStoneQuarry_sledStones)="topLeftComponent_onEvent_setClickHandlerOnStoneQuarry_sledStones($event)"
                    (onEvent_setClickHandlerOnStoneQuarry_quarryStones)="topLeftComponent_onEvent_setClickHandlerOnStoneQuarry_quarryStones($event)"
      ></app-top-left>
    </div>


    <!-- Departing Harbours -->
    <div class="departing_harbours">
      <app-departing-harbour [ships]="game?.ships" [isActive]="game?.amI_CurrentActivePlayer"></app-departing-harbour>
    </div>


    <!-- Bottom Left Player Field -->
    <div class="player_field player_bottom_left">
      <app-bottom-left id="playerField_1" [ships]="game?.ships" [marketCards]="game?.player1CardDeck" [canIPlay]="game?.amI_CurrentActivePlayer" [myColour]="game?.myPlayerField"
                       (onEvent_setClickHandlerOnStoneQuarry_sledStones)="bottomLeftComponent_onEvent_setClickHandlerOnStoneQuarry_sledStones($event)"
                       (onEvent_setClickHandlerOnStoneQuarry_quarryStones)="bottomLeftComponent_onEvent_setClickHandlerOnStoneQuarry_quarryStones($event)"
      ></app-bottom-left>
    </div>
  </div>

  <div class="spacing_left"></div>


  <!-- Main Middle game container -->
  <div class="container_middle">

    <div class="game_header">
    </div>


    <div class="game_board">

      <div class="site_boards">

        <div class="site_board">

          <app-pyramid></app-pyramid>
        </div>
        <div class="site_board">
          <app-temple></app-temple>
        </div>
        <div class="site_board">
          <app-burial-chamber></app-burial-chamber>
        </div>
        <div class="site_board">
          <app-obelisk></app-obelisk>
        </div>
      </div>

      <div class="market_site">
        <app-market [marketCards]="game?.marketCards" [canIPick]="game?.canIPick"></app-market>
      </div>

    </div>


    <div class="game_footer">

      <div class="row">
        <!--  SCORE BOARD BUTTON -->

        <!-- Call Modal Button -->
        <div class="new_game_screen">

          <div id="new_game_button">
            <button type="button" class="btn btn-primary" id="ngButton"
                    (click)="staticModal.show();">showScoreBoard</button>
          </div>





        </div>


        <!-- Modal: End Game -->
        <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
             tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
          <div class="modal-dialog modal-sm">
            <div class="modal-content">

              <!--  Score Board title   -->
              <div class="modal-header">

                  <img class="trophy non-draggable" id="trophy_left" src="../../assets/images/trophy.png">

                <h4 id="winner_title" class="modal-title" *ngIf="nameAndScores[0] != null">{{nameAndScores[0].username.substring(0, 10)}} wins!</h4>

                  <img class="trophy non-draggable" id="trophy_right" src="../../assets/images/trophy.png">

              </div>

              <!--  Score Board table   -->
              <div class="modal-body">
                <table align="center">
                  <tr>
                    <th>Rank</th>
                    <th>Username</th>
                    <th>Score</th>
                  </tr>

                  <tr *ngFor="let player of nameAndScores; let i=index">
                    <td>{{i+1}}.</td>
                    <td>{{player.username.substring(0, 10)}}</td>
                    <td>{{player.score}}</td>
                  </tr>
                </table>

              </div>

              <!--  Back to Lobby Button    -->
              <div class="modal-footer">

                <div class="row" id="btn_row_lower">
                  <!--leave modal-->
                  <div id="backToLobby">
                    <button type="button" class="newgame_btn btn btn-primary"
                            id="ngButton1" [routerLink]="['/lobby']" >Back to Lobby</button>
                  </div>

                </div>


              </div>



            </div>
          </div>
        </div>








      </div>

    </div>

  </div>


  <!-- Right Menu Border -->
  <div class="container_side container_right">
    <!-- Top Right Player Field -->
    <div class="player_field player_top_right"> <!-- re-add:  *ngIf="game?.players.length > 2"  -->
      <app-top-right id="playerField_3" [ships]="game?.ships" [marketCards]="game?.player3CardDeck" [canIPlay]="game?.amI_CurrentActivePlayer" [myColour]="game?.myPlayerField"
                     (onEvent_setClickHandlerOnStoneQuarry_sledStones)="topRightComponent_onEvent_setClickHandlerOnStoneQuarry_sledStones($event)"
                     (onEvent_setClickHandlerOnStoneQuarry_quarryStones)="topRightComponent_onEvent_setClickHandlerOnStoneQuarry_quarryStones($event)"
      ></app-top-right>
    </div>

    <!-- if no player 3, add hidden player field-->
    <div *ngIf="game?.players.length < 3" class="player_field playerField_3_empty"></div>
    <!-- Departing Harbours -->
    <div class="info_box">
      <app-info-box [ships]="game?.ships" [game]="game"></app-info-box>
    </div>
    <!-- Bottom Right Player Field -->
    <div class="player_field player_bottom_right"> <!-- re-add: *ngIf="game?.players.length > 3"  -->
      <app-bottom-right id="playerField_4"
                        (onEvent_setClickHandlerOnStoneQuarry_sledStones)="bottomRightComponent_onEvent_setClickHandlerOnStoneQuarry_sledStones($event)"
                        (onEvent_setClickHandlerOnStoneQuarry_quarryStones)="bottomRightComponent_onEvent_setClickHandlerOnStoneQuarry_quarryStones($event)"
      ></app-bottom-right>
    </div>

    <!-- if no player 4, add hidden player field -->
    <div *ngIf="game?.players.length < 4" class="player_field playerField_4_empty"></div>
  </div>
</div>

        (click)="showLeverModal(0)">TESTTEST</button>
