<!--drag and drop zone-->
<div id="departing_harbours">

  <!--add ships to departing harbours-->
    <div *ngFor="let ship of ships; let i = index"
         id="departing_harbour_{{i+1}}_" [dragula]='"nested-bag"'>

      <!--add image of ship-->
      <img [src]="ship.imageUrl"  />

      <!--add slots to ship-->
      <div *ngFor="let slots of ship.slots"></div>

    </div>

</div>
