<div class="container_info_box">
  <p>Round <br /> {{roundNumber}} of 6</p>

  <!-- <button class="leave_btn btn btn-sm btn-primary btn-block" type="submit" [routerLink]="['/lobby']">Leave</button> -->

  <!-- Call Leave Button -->
    <div id="new_game_button">
      <button type="button" class="leave_btn btn btn-sm btn-primary btn-block" id="ngButton"
              (click)="staticModal.show()">Leave</button>
    </div>
  <!-- Modal: Leave Game -->
  <div class="modal fade" bsModal #staticModal="bs-modal" [config]="{backdrop: 'static'}"
       tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-sm">
      <div class="modal-content">

        <div id="quit_title" class="modal-header">
          <h4 class="modal-title pull-left">Do you really wanna quit?</h4>
          <button type="button" class="close pull-right" aria-label="Close" (click)="staticModal.hide()">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>

        <div class="modal-body">
          <div class="row" id="btn_row_lower">
            <!--leave modal-->
            <div id="backToLobby">
              <button type="button" class="newgame_btn btn btn-primary"
                      id="ngButton1" (click)="staticModal.hide()">Nope!</button>
            </div>

            <!--add game and leave modal-->
            <div id="CreateNewGame">
              <button type="submit" class="newgame_btn btn btn-primary"
                      id="ngButton2" [routerLink]="['/lobby']" >Yes!</button>
            </div>
          </div>
        </div>

      </div>
    </div>
  </div>

</div>
