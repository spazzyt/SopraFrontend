<div class="space">
  <div class="market_info" id="market"></div>
</div>


<!--add marketCardSlot_i-->
<div *ngFor="let marketCard of marketCards; let i = index"
     id="market_card_slot_{{i+1}}" class="market_card_slot card">

  <!--add marketCard_i to market-->
  <div class="left_spacing"></div>
  <div id="market_card_{{i+1}}" class="market_card_{{i+1}} card_picture"
       [ngStyle]="{ 'background-image': 'url(' + marketCard.imageUrl + ')' }"></div>
</div>
