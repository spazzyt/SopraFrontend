<div class="site_parent">

  <div class="space">
    <div class="market_info" id="market"></div>
  </div>


  <!--add marketCardSlot_i-->
  <div *ngIf="marketCards">
    <div *ngFor="let i of [0,1,2,3]" id="market_card_slot_{{i+1}}" class="market_card_slot">

      <!--add marketCard_i to market-->
      <div class="left_spacing"></div>
      <div *ngIf="marketCards[i]" class="card">
        <div id="market_card_{{i+1}}" class="market_card_{{i+1}} card_picture"
             (click)="takeMarketCard(i)" [ngStyle]="{'box-shadow': canIPick ? '0px 10px 25px #fff' : '0px 0px 0px #fff', 'background-image': 'url(' + marketCards[i].imageUrl + ')' }">
        </div>
      </div>
    </div>
  </div>

</div>


<div class="harbour_parent">
  <final-destination id="site_harbour_Market" [parent]="myComp" [id]="'Market'" [ship]="ship"></final-destination>
</div>
