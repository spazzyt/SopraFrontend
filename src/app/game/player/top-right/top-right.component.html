<div *ngIf="playerName != '.'" class="background" id="glow">
<div class="bottom_part">

  <div id="score_3" class="low_r score">
    <p class="non-draggable">{{score}}</p>
  </div>
  <div id="supply_sled_3" class="low_m">

    <div id="bag_3" class="stone_icon" dnd-draggable [dragEnabled]="hasStones" [dropZones]="['slots']" [dragData]="playerFieldStone">
      <app-stone id="stones_3" [stone]="playerFieldStone" class="you-may-copy-us"></app-stone>
    </div>

    <div class="supply_sled_3">
      <p class="non-draggable" id="stone_label_3">{{sledStones}}/5</p>
    </div>

  </div>
  <div id=quarry_3 class="low_l quarry">
    <p class="non-draggable">{{quarryStones}}</p>
  </div>

</div>

<div class="top_part">

  <!-- copied from cards.component.html -->
  <div class="cards_container">


    <div class="left_part">
      <div class="upper_quarter">
        <div class="card top_left_left"><div id="tll_3" class="tll_icon"><p class="non-draggable" style="position:absolute;">{{marketCards[1]}}</p></div></div>
        <div class="card top_middle_left"><div id="tml_3" class="tml_icon"><p class="non-draggable" style="position:absolute;">{{marketCards[2]}}</p></div></div>
        <div class="card top_middle_right"><div id="tmr_3" class="tmr_icon"><p class="non-draggable" style="position:absolute;">{{marketCards[3]}}</p></div></div>
        <div class="card top_right_right"><div id="trr_3" class="trr_icon"><p class="non-draggable" style="position:absolute;">{{marketCards[4]}}</p></div></div>
      </div>

      <div class="lower_quarter">
        <div id="bll_3_" class="card bottom_left_left"><div id="bll_3" class="bll_icon"><p class="non-draggable" style="position:absolute;">{{marketCards[5]}}</p></div></div>
        <div id="bml_3_" class="card bottom_middle_left"><div id="bml_3" class="bml_icon"><p class="non-draggable" style="position:absolute;">{{marketCards[6]}}</p></div></div>
        <div id="bmr_3_" class="card bottom_middle_right"><div id="bmr_3" class="bmr_icon"><p class="non-draggable" style="position:absolute;">{{marketCards[7]}}</p></div></div>
        <div id="brr_3_" class="card bottom_right_right"><div id="brr_3" class="brr_icon"><p class="non-draggable" style="position:absolute;">{{marketCards[8]}}</p></div></div>
      </div>
    </div>

    <div class="right_part">
      <div class="purple_card"><div id="purple_3" class="purple_icon"><p class="non-draggable" style="position:absolute; margin-top:20%;">{{marketCards[0]}}</p></div></div>
    </div>



  </div>
  <!-- copied from cards.component.html -->

  <div class="player_name">
    <p class = name_text>{{playerName}}</p>
  </div>

</div>
</div>
