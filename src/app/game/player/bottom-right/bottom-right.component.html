<div class="background" id="glow4">

<div [ngStyle]="{'visibility': (players?.length > 3)?'visible':'hidden'}" class="top_part">

  <div class="player_name">
    <p class = name_text>{{playerName}}</p>
  </div>

  <!-- copied from cards.component.html -->
  <div class="cards_container">

    <div class="left_part">
      <div class="upper_quarter">
        <div class="card top_left_left"><div [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[1])}" id="tll_4" class="tll_icon"><p class="non-draggable" style="position:absolute;">{{cardNumbers[1]}}</p></div></div>
        <div class="card top_middle_left"><div [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[2])}" id="tml_4" class="tml_icon"><p class="non-draggable" style="position:absolute;">{{cardNumbers[2]}}</p></div></div>
        <div class="card top_middle_right"><div [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[3])}" id="tmr_4" class="tmr_icon"><p class="non-draggable" style="position:absolute;">{{cardNumbers[3]}}</p></div></div>
        <div class="card top_right_right"><div [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[4])}" id="trr_4" class="trr_icon"><p class="non-draggable" style="position:absolute;">{{cardNumbers[4]}}</p></div></div>
      </div>

      <div class="lower_quarter">
        <div class="card bottom_left_left"><div (click)="playCard(5)" [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[5])}" id="bll_4" class="bll_icon"><p class="non-draggable" style="position:absolute;">{{cardNumbers[5]}}</p></div></div>
        <div class="card bottom_middle_left"><div (click)="playCard(6)" [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[6])}" id="bml_4" class="bml_icon"><p class="non-draggable" style="position:absolute;">{{cardNumbers[6]}}</p></div></div>
        <div class="card bottom_middle_right"><div (click)="playCard(7)" [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[7])}" id="bmr_4" class="bmr_icon"><p class="non-draggable" style="position:absolute;">{{cardNumbers[7]}}</p></div></div>
        <div class="card bottom_right_right"><div (click)="playCard(8)" [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[8])}" id="brr_4" class="brr_icon"><p class="non-draggable" style="position:absolute;">{{cardNumbers[8]}}</p></div></div>
      </div>
    </div>

    <div class="right_part">
      <div class="purple_card"><div [ngStyle]="{opacity: 0.3 + 0.7*(cardNumbers[0])}" id="purple_4" class="purple_icon"><p class="non-draggable" style="position:absolute; margin-top:20%;">{{cardNumbers[0]}}</p></div></div>
    </div>

  </div>
  <!-- copied from cards.component.html -->
</div>


<div [ngStyle]="{'visibility': (players?.length > 3)?'visible':'hidden'}" class="bottom_part">
  <div id="score_4" class="low_r score">
    <p class="non-draggable">{{score}}</p>
  </div>

  <div id="supply_sled_4" class="low_m ">

    <div id="bag_4" class="stone_icon" dnd-draggable [dragEnabled]="canIPlay && isThisMyField && hasStones" [dropZones]="['slots']" [dragData]="playerFieldStone">
      <app-stone id="stones_4" [stone]="playerFieldStone" class="you-may-copy-us"></app-stone>
    </div>

    <div class="supply_sled_4">
      <p class="non-draggable" id="stone_label_4">{{sledStones}}/5</p>
    </div>

  </div>
  <div (click)="takeStonesFromQuarryToSled()" id="quarry_4" class="low_l quarry">
    <p class="non-draggable">{{quarryStones}}</p>
  </div>
</div>
</div>
