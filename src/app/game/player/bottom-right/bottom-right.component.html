<div class="top_part">
  <div class="player_name">
    <p class = name_text>{{playerName}}</p>
  </div>
  <!-- copied from cards.component.html -->
  <div class="cards_container">

    <div class="left_part">
      <div class="upper_quarter">
        <div class="card top_left_left"><div id="tll_4" class="tll_icon"><p style="position:absolute;">{{marketCards[1]}}</p></div></div>
        <div class="card top_middle_left"><div id="tml_4" class="tml_icon"><p style="position:absolute;">{{marketCards[2]}}</p></div></div>
        <div class="card top_middle_right"><div id="tmr_4" class="tmr_icon"><p style="position:absolute;">{{marketCards[3]}}</p></div></div>
        <div class="card top_right_right"><div id="trr_4" class="trr_icon"><p style="position:absolute;">{{marketCards[4]}}</p></div></div>
      </div>

      <div class="lower_quarter">
        <div class="card bottom_left_left"><div id="bll_4" class="bll_icon"><p style="position:absolute;">{{marketCards[5]}}</p></div></div>
        <div class="card bottom_middle_left"><div id="bml_4" class="bml_icon"><p style="position:absolute;">{{marketCards[6]}}</p></div></div>
        <div class="card bottom_middle_right"><div id="bmr_4" class="bmr_icon"><p style="position:absolute;">{{marketCards[7]}}</p></div></div>
        <div class="card bottom_right_right"><div id="brr_4" class="brr_icon"><p style="position:absolute;">{{marketCards[8]}}</p></div></div>
      </div>
    </div>

    <div class="right_part">
      <div class="purple_card"><div id="purple_4" class="purple_icon"><p style="position:absolute; margin-top:20%;">{{marketCards[0]}}</p></div></div>
    </div>

  </div>
  <!-- copied from cards.component.html -->
</div>


<div class="bottom_part">
  <div class="low score">
    <p>{{score}}</p>
  </div>
  <!--drag and drop zone
  <div id="supply_sled_4" class="low supply_sled_4"
       (mouseover)=show_hide_stone_onMouseOver()
       (mouseleave)=show_hide_stone_onMouseLeave()
       [dragula]="'stone_slots_bag'">-->
  <div id="supply_sled_4" class="low supply_sled_4">
    <div >
      <p id="stone_label_4">{{sledStones}}/5</p>
    </div>

    <app-stone id="stones_4" [stone]="playerFieldStone" class="you-may-copy-us"></app-stone>

  </div>
  <div class="low quarry">
    <p>{{quarryStones}}</p>
  </div>
</div>
