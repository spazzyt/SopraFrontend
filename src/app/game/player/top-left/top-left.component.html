        <div class="card top_middle_left"><div id="tml_2" class="tml_icon"><p style="position:absolute;">{{marketCards[2]}}</p></div></div>

        <div id="bll_2_" class="card bottom_left_left"><div id="bll_2" class="bll_icon"><p style="position:absolute;">{{marketCards[5]}}</p></div></div>
        <div id="bml_2_" class="card bottom_middle_left"><div id="bml_2" class="bml_icon"><p style="position:absolute;">{{marketCards[6]}}</p></div></div>

    </div>
  </div>
  <!-- copied from cards.component.html -->

  <div class="player_name">
    <p class = name_text>{{playerName}}</p>
  </div>
</div>
