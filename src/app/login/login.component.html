<div class="container_login_screen">

  <div class="form-signin">

    <h2 class="form-signin-heading">Join a Game!</h2>

    <!--input field-->
    <label for="name" class="sr-only">Username</label>
    <input id="name" type="text" class="form-control" maxlength="10"
           placeholder="Username" autofocus
           onkeydown = "if (event.keyCode == 13)
                        document.getElementById('login_btn').click()"
           [(ngModel)]="mySelf.username">
    <br>

    <!--buttons-->
    <div class="row">
      <div class="col-md-6">
        <button id="login_btn" class="btn btn-lg btn-primary btn-block"
                type="submit" (click)="login()">Login</button>
      </div>
      <div class="col-md-6">
        <button class="btn btn-lg btn-primary btn-block"
                type="submit" (click)="clearfields()">Clear</button>
      </div>
    </div>



    <br>
    <h2 class="login-footer">Made by Group 13</h2>
  </div>


  <!-- Button trigger modal -->
  <button class="btn btn-primary btn-lg" data-toggle="modal" data-target="#myModal">Game Instructions</button>

  <!-- Modal -->
  <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="close" data-dismiss="modal" aria-hidden="true">Ã—</button>
          <h4 class="modal-title" id="myModalLabel">Imhotep Game Manual</h4>
        </div>
        <div class="modal-body">
          <div>

            <iframe src="../../assets/Imhotep_Manual.pdf#zoom=126%"
                    id="manualsize" frameborder="0">
                    <param name="view" value="Fit" />
            </iframe>

          </div>

        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
        </div>
      </div>
    </div>
  </div>
</div>
